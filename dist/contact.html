<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contact | Get in Touch</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="css/main.css">
</head>
<body>
 <header id="header-inner" class="work__header">
      <nav class="nav container">
        <div class="logo">
          <img src="img/logo.png" alt="Personal brand logo" />
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a  href="index.html">Home</a></li>
          <li class="nav__item"><a  href="about.html">About</a></li>
          <li class="nav__item"><a class="" href="work.html">Work</a></li>
          <li class="nav__item"><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact-a" class="py-2">
     <div class="container">
      <div class="content center-text">
       <h2 class="title">Contact Me</h2>
       <div class="bottom-line"></div>
       <p class="lead">Here is how you can reach me</p>
      </div>
      <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="contact-form py-1" action="#">
       <div class="form-group-container">
       <div class="form-group">
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="Name">
       </div>
       <div class="form-group">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email Address">
       </div>
       <div class="form-group">
        <label for="subject"></label>
        <input type="text" name="name" id="subject" placeholder="subject">
       </div>
       <div class="form-group">
        <label for="phone"></label>
        <input type="text" name="phone" id="phone" placeholder="Phone">
       </div>
       </div>
        <textarea name="message" id="message" placeholder="Enter Message"></textarea>
        <div class="py-2"  data-netlify-recaptcha="true">

        </div>
       <input  class="btn" type="button" value="Submit">
      </form>
     </div>
    </section>
    <section id="contact-b" class="py-3 bg-dark-color">
     <div class="container">
      <div class="details-container">
       <div>
        <i class="fas fa-envelope fa-2x"></i>
        <h3>EMAIL</h3>
        <p>mitchtembo@gmail.com</p>
       </div>
       <div>
        <i class="fas fa-phone-alt fa-2x"></i>
        <h3>PHONE</h3>
        <p>065 516 596</p>
       </div>
       <div>
        <i class="fas fa-address-card fa-2x"></i>
        <h3>Address</h3>
        <p>4633 Block B Mabopane (0190)</p>
       </div>
      </div>
     </div>
    </section>
    <section id="contact-c" class="bg-main-color py-4">
     <div class="container">
      <div class="center-text">
       <h1>Let's Start Your Next Project</h1>
      </div>
     </div>
    </section>
    <footer class="footer">
      <div class="copy">
        <p>Copyright&copy; 2021 All rights Reserved</p>
      </div>
      <div class="socials">
        <ul class="social__nav">
          <li>
            <i class="fab fa-twitter"></i>
          </li>
          <li>
            <i class="fab fa-facebook-square"></i>
          </li>
          <li>
            <i class="fab fa-instagram"></i>
          </li>
          <li>
            <i class="fab fa-linkedin"></i>
          </li>
        </ul>
      </div>
    </footer>
</body>
</html>
